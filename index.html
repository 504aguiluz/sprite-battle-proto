<!DOCTYPE html>
<html lang="en">
    <!-- mp3s -->
    <audio id="death-sfx" class="sfx audio">
        <source src="sfx/Samurai-Death.mp3">
        </audio>
    <audio id="sword-hit-sfx" class="sfx audio">
        <source src="sfx/Sword-hit.mp3">
    </audio>
    <audio id="sword-crit-sfx" class="sfx audio">
        <source src="sfx/Sword-crit.mp3">
    </audio>
    <audio id="sword-miss-sfx" class="sfx audio">
        <source src="sfx/Sword-miss.mp3">
    </audio>
    <audio id="sword-drama-sfx" class="sfx audio">
        <source src="sfx/Sword-dramatic.mp3">
    </audio>
    <audio id="explosion-sfx" class="sfx audio">
        <source src="sfx/Explosion.mp3">
    </audio>
    <audio id="frostbite-sfx" class="sfx audio">
        <source src="sfx/Frostbite.mp3">
    </audio>
    <audio id="heal1-sfx" class="sfx audio">
        <source src="sfx/Heal-1.mp3">
    </audio>
    <audio id="heal2-sfx" class="sfx audio">
        <source src="sfx/Heal-2.mp3">
    </audio>
    <audio id="hip-hop7" class="music audio">
        <source src="music/MFA 7.mp3">
    </audio>
    <audio id="hip-hop2" class="music audio">
        <source src="music/MFA BEAT 2.mp3">
    </audio>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SPRITE-BATTLE</title>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/app.js" defer></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&family=Josefin+Sans&family=Julius+Sans+One&family=Tourney:wght@100&family=VT323&family=Yomogi&display=swap');
            </style>
    </head>

    <div id="announce-bar" class="player-containers announce">
        <div>THIS IS</div> 
        S P R I T E   C L U B ! ! !
    </div>
    <button id="fight-now-button" class="player-containers play-buttons announce">FIGHT NOW!</button>
    <button id="fight-again-button" class="player-containers play-buttons announce">FIGHT AGAIN?</button>
    
    <body >
        <img id="bkg-img" src="img/japanese-temple.png">
        <label id="mute" class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        <input id="vol-control" type="range" min="0" max="1" step=".005" value=".2"></input>
        <img class="p1-sprite hide" id="p1-sprite" src="gifs/Martial-Hero-idle.gif" alt="p1-sprite">
            <img class="p1-sprite" id="p1-effect" src="gifs/ManaFlare.gif" alt="p1-effect">
            <p class="p1-sprite" id="p1-sprite-points"></p>
            <img class="p2-sprite hide" id= "p2-sprite" src="gifs/Wizard-idle-left.gif" alt="p2-sprite">
            <img class="p2-sprite" id="p2-effect" src="gifs/Explosion.gif" alt="p2-effect">
            <p class="p2-sprite" id="p2-sprite-points"></p>
            <footer class="footer">
                <div id="p1-container" class="player-containers hide">
                    <div id="p1-battle-menu" class="battle-menu hide">
                        <!-- <h1 class="labels">p1-container</h1> -->
                        <button id="p1-fight-button" class="battle-buttons">Fight</button>
                        <button id="p1-spell-button" class="battle-buttons">Spell</button>
                        <button id="p1-heal-button" class="battle-buttons">Heal</button>
                    </div>
                    <div id="p1-stats" class="battle-menu hide">
                        <div id="p1-stats-text">
                            <h3 class="p1-name">Musashi:</h3>
                            <h3>HP</h3>
                            <h3>MP</h3>
                        </div>
                        <div id="p1-stats-nums">
                            <h3></h3>
                            <h3 id="p1-HP">60/  60</h3>
                            <h3 id="p1-MP">30/  30</h3>
                        </div>
                    </div>
                </div>
                <div id="p2-container" class="player-containers hide">
                    <div id="p2-battle-menu" class="battle-menu hide">
                        <!-- <h1>p2-container</h1> -->
                        <button id="p2-fight-button" class="battle-buttons">Fight</button>
                        <button id="p2-spell-button" class="battle-buttons">Spell</button>
                        <button id="p2-heal-button" class="battle-buttons">Heal</button>
                    </div>
                    <div id="p2-stats" class="battle-menu hide">
                        <div id="p2-stats-text">
                            <h3 class="p2-name">Gilfoyle:</h3>
                            <h3>HP</h3>
                            <h3>MP</h3>
                        </div>
                        <div id="p2-stats-nums">
                            <h3></h3>
                            <h3 id="p2-HP">60/  60</h3>
                            <h3 id="p2-MP">30/  30</h3>
                        </div>
                    </div>
                </div>
            </footer>
    </body>
</html>
