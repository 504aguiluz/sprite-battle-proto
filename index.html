<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRITE-BATTLE</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js" defer></script>
</head>
<body>
    <div id="mother-stats-battle-menus">
        <div id="p1-container" class="player-containers">
            <div id="p1-battle-menu" class="battle-menus">
                <button id="p1-fight-button" class="p1-battle-buttons">P1:fight</button>
                <button id="p1-spell-button" class="p1-battle-buttons">P1:spell</button>
                <button id="p1-heal-button" class="p1-battle-buttons">P1:heal</button>
            </div>
            <div id="p1-stats" class="battle-menus">
                <h3>player1:</h3>
                <h3>HP:60/60</h3>
                <h3>MP:30/30</h3>
            </div>
        </div>
        <div id="p2-container" class="player-containers">
            <div id="p2-battle-menu" class="battle-menus">
                <button id="p2-fight-button" class="p2-battle-buttons">P2:fight</button>
                <button id="p2-spell-button" class="p2-battle-buttons">P2:spell</button>
                <button id="p2-heal-button" class="p2-battle-buttons">P2:heal</button>
            </div>
            <div id="p2-stats" class="battle-menus">
                <h3>player2:</h3>
                <h3>HP:60/60</h3>
                <h3>MP:30/30</h3>
            </div>
        </div>
    </div>
</body>
</html>
